{% extends "base.html" %}
{% set use_angular = false %}
{% set body_class = 'gfz-bg' %}

{%- block center %}
{{ super() }}
		<a class='logo-top-left' href="http://www.gfz-potsdam.de/startseite/" title="Zur Startseite" class="svg">
			<img src="http://www.gfz-potsdam.de/fileadmin/templates/images/svg/GFZ_Logo_SVG_klein_de.svg">
		</a>
		<div class='logo-bottom-right'> 
			<img src="http://www.gfz-potsdam.de/fileadmin/templates/images/svg/GFZ_Wortmarke_SVG_klein_de.svg">
		</div>

		<div style='align-items:center;display: flex;flex-direction: column;justify-content: center; position:fixed; top:0;bottom:0;left:0;right:0'>
			<h2>Reports</h2>
			<div style='padding:15px; max-width:90vw; max-height:90vh; overflow:auto; background-color:transparent'>
				{%- for rep in reports %}
				<a class='btn btn-primary' style='margin-bottom:10px; display:block' href="{{rep}}">{{rep}}</a>
				{% endfor %}
			</div>
		</div>
{% endblock %}
